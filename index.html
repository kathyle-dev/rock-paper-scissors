<!DOCTYPE html>
<html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

	<meta charset="UTF-8">

	<title>Choose your Pokémon</title>

	<link rel="stylesheet" href="css/main.css">

</head>

<body>
<section class="container">

<section class="info">

<h1>Water, Fire, or Grass?</h1>

<p>You've been <strong class="yellow">challenged</strong> by Team Rocket! <strong class="blue">Water</strong> defeats <strong class="red">Fire</strong>, <strong class="red">Fire</strong> defeats <strong class="green">Grass</strong>, and <strong class="green">Grass</strong> defeats <strong class="blue">Water</strong>.</p>

</section>
<section class="scoreboard">
  <h2>Scoreboard</h2>
  <table>
    <tbody>
      <tr>
        <td class="paddingR yellow"id="playerScore">0</td>
        <td id="computerScore">0</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th class="paddingR yellow">You</th>
        <th>Team Rocket</th>
      </tr>
    </tfoot>
  </table>
</section>

  <section class="pokemon">
<h2>Choose Your Pokémon</h2>

<img src="images/squirtle.png" id="water">

<img src="images/char.png" id="fire">

<img src="images/bulb.png" id="grass">


<div id="status"></div>


  </section>
</section>
<script type="text/javascript" src="js/main.js">

</script>
</body>

</html>
